<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Picker</h1>
    <div class="container">
        <!-- We are to create simple boxes which will simply be a coloe box, upon clicking which, the color of the background will change to the same. -->
         <div class="row" id="lightblue" style="color: lightblue;">Blue</div>
         <div class="row" id="red" style="color: red;">Red</div>
         <div class="row" id="orangered" style="color: orangered;">Orange</div>
         <div class="row" id="yellow" style="color: yellow;">Yellow</div>
         <div class="row" id="pink" style="color: pink;">Pink</div>
         <button class="btn btn-primary" id="default" style="height: fit-content; width: fit-content;">Reset to default</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
